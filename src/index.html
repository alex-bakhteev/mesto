<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Бахтеев">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
                    <div class="profile__avatar-hover"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements"></section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="popup__form" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__field popup__field_type_name" type="text" placeholder="Имя" name="name" required
                    minlength="2" maxlength="40">
                <span class="popup__span popup__span_name"></span>
                <input class="popup__field popup__field_type_occupation" type="text" placeholder="О себе" name="about"
                    required minlength="2" maxlength="200">
                <span class="popup__span popup__span_about"></span>
                <button class="popup__submit" type="submit" name="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form popup__form-add" name="popup__form-add" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__field popup__field_type_caption" type="text" placeholder="Название" name="caption"
                    required minlength="2" maxlength="30">
                <span class="popup__span popup__span_caption"></span>
                <input class="popup__field popup__field_type_link" type="url" placeholder="Ссылка на картинку"
                    name="link" required>
                <span class="popup__span popup__span_link"></span>
                <button class="popup__submit popup__submit_disabled" type="submit" name="form__submit"
                    disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_enlarged-image popup_dark">
        <div class="popup__block-image">
            <button class="popup__close-icon popup__close-image" type="button"></button>
            <img class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>
    <div class="popup popup_verify-delete">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="popup__form-verify-delete" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__submit" type="submit" name="form__submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_edit-avatar">
        <div class="popup__container">
            <button class="popup__close-icon" type="button"></button>
            <form class="popup__form" name="popup__form-verify-delete" novalidate>
                <h2 class="popup__title">Обновить аватар</h2>
                <input class="popup__field popup__field_type_link" type="url" placeholder="Ссылка на картинку"
                    name="link" required>
                <span class="popup__span popup__span_link"></span>
                <button class="popup__submit" type="submit" name="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    </div>
    <template id="card">
        <div class="elements__mask">
            <img class="elements__element">
            <button class="elements__trash" type="button"></button>
            <div class="elements__caption">
                <h2 class="elements__text"></h2>
                <div class="elements__place-like">
                    <button class="elements__like" type="button"></button>
                    <p class="elements__counter-likes"></p>
                </div>
            </div>

        </div>
    </template>
</body>

</html>
