<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Александр Бахтеев">
    <link href="pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__row">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <div class="elements__mask">
                    <img class="elements__element" src="./images/karachayevsk.png" alt="Карачаевск">
                    <div class="elements__caption">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
                <div class="elements__mask">
                    <img class="elements__element" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
                <div class="elements__mask">
                    <img class="elements__element" src="./images/dombay.png" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
                <div class="elements__mask">
                    <img class="elements__element" src="./images/elbrus.png" alt="Гора Эльбрус">
                    <div class="elements__caption">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
                <div class="elements__mask">
                    <img class="elements__element" src="./images/dombay.png" alt="Домбай">
                    <div class="elements__caption">
                        <h2 class="elements__text">Домбай</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
                <div class="elements__mask">
                    <img class="elements__element" src="./images/karachayevsk.png" alt="Карачаево-Черкессия">
                    <div class="elements__caption">
                        <h2 class="elements__text">Карачаево-Черкессия</h2>
                        <button class="elements__like" type="button"></button>
                    </div>

                </div>
            </section>

        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <button class="popup__close-icon" type="button"></button>
        <div class="popup__container">
            <form class="popup__form" name="popup__form">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__field popup__field_type_name" type="text" value="Жак-Ив Кусто" name="form__name">
                <input class="popup__field popup__field_type_occupation" type="text" value="Исследователь океана" name="form__occupation">
                <button class="popup__submit" type="submit" name="form__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
